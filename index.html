<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AQUARELA Gerenciador de Site - Log In</title>
  <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body>
<div class="app">
  <section id="login">
    <div class="content">
      <img src="/dist/images/aquarela-logo.svg" alt="logo">
      <h1>Gerenciador de Site</h1>
      <form id="form-login">
        <div class="form-group">
          <input type="text" name="user" id="user"autocomplete="off" placeholder="nome-do-usuario"/>
          <label for="user" class="for-user">Usuário</label>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" placeholder="•••••••••"/>
          <label for="user" class="for-password">Senha</label>
        </div>
        <div class="lost-password">
          <a href="#">Esqueceu a Senha?</a>
        </div>
        <input type="submit" value="Entrar"/>
      </form>
    </div>
  </section>
  <section id="social">
    <a href="" class="social-icon"><span class="facebook"></span></a>
    <a href="" class="social-icon"><span class="instagram"></span></a>
    <a href="" class="social-icon"><span class="github"></span></a>
  </section>
  <div class="bg"></div>
  <img src="/dist/images/bg-site-right.png" alt="bg-right" class="bg-right">
  <footer>
    <div class="content"><p>Plataforma versão 1.03<br>AQUARELA 2020 &copy; Todos os direitos reservados.</p></div>
  </footer>
</div>
<script src="/dist/js/login.js"></script>
</body>
</html>
